<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <table>
        
        <tr>
            <td>1</td>
            <td  colspan="2">2</td>
            <td>1</td>
        </tr>

        <tr>
            <td rowspan="3">3</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <!-- table>(tr>td*4)*4 테이블 한번에 만들기  -->\
    <!-- colspan은 열ㅣ 병합 rowspan은 행병합ㅡ -->
</body>
</html>
