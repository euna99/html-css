<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
  
  <h1>계란볶음밥 만들기</h1>
      <ol>
        <li>재료 준비
          <ul>
            <li>밥</li>
            <li>계란</li>
            <li>파</li>
            <li>간장</li>
          </ul>
        </li>
        <li>파를 기름에 볶기</li>
        <li>밥 넣고 볶기</li>
        <li>계란을 넣고 스크램블</li>
        <li>간장을 넣고 마저 볶아 완성</li>
      </ol>
 <!-- ol&li ol은 순서가 있는 태그를 만들 때  -->
</body>
